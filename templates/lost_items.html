{% include 'head.html' %}

<div class="container mt-5">
  <div class="row">
    <!-- Form Column -->
    <div class="col-4">
      <div class="card form-card p-4 mt-4">
        <div class="h3 text-center mb-3">Add Lost Item</div>
        <form action="add_lost_item" method="post">
          <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control p-2" name="item_name" required placeholder="Item Name">
          </div>

          <div class="form-group">
            <label>Lost Date</label>
            <input type="date" class="form-control p-2" name="lost_date">
          </div>

          <div class="form-group">
            <label>Location</label>
            <select class="form-control mt-1 p-2" name="location_id">
              <option value="">Choose Location</option>
              {% for location in locations %}
                <option value="{{ location[0] }}">{{ location[1] }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" placeholder="Enter Description.."></textarea>
          </div>

          <input type="submit" class="btn btn-primary w-100" value="Add Lost Item">
        </form>
      </div>
    </div>

    <!-- Lost Items Column -->
    <div class="col-7 mt-5">
  <div class="row">
    {% for item in lost_items %}
      <div class="col-5 mb-4">
        <div class="lost-item-card">
          <div class="card-header">
            <h5>{{ item[2] }}</h5>
            <span class="badge status">{{ item[6] }}</span>
          </div>
          <div class="card-body">
            <div class="info-row">
              <p><i class="fa fa-calendar"></i> {{ item[4] }}</p>
              <p><i class="fa fa-map-marker-alt"></i> {{ item[7] }}</p>
            </div>
            <p class="description">{{ item[3] }}</p>
          </div>
          {% if session['role']=='user'%}
          <div class="card-actions">
            <a href="/edit_lost_item?lost_item_id={{ item[0] }}" class="btn-info  p-2 ">Edit</a>
            <a href="/delete_lost_item?lost_item_id={{ item[0] }}" class="btn-danger p-2" >Delete</a>
          </div>
          {% endif%}
        </div>
      </div>
    {% endfor %}
  </div>
</div>


  </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

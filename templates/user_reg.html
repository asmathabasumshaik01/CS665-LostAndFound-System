{% include 'head.html' %}
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="card p-4 mt-5">
        <div class="text-center h3">Register</div>
        <form action="user_reg_action" method="post">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control p-2 mt-2" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control p-2 mt-2" placeholder="Enter Email">
          </div>
           <div class="form-group">
            <label>Phone</label>
            <input type="number" name="phone" class="form-control p-2 mt-2" placeholder="Enter Phone">
          </div>
           <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control p-2 mt-2" placeholder="Enter Password">
          </div>
          <input type="submit" value="Register" class="btn btn-success w-100 mt-3">
        </form>
      </div>
    </div>
  </div>
</div>

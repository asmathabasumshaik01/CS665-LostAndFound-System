    <div class="col-4"></div>

      <div class="card p-4 mt-5">
        <form action="user_login_action" method="post">
          <div class="text-center h2">User Login</div>

          <label>Email</label>
          <input type="text" name="email" class="form-control mt-2 p-3" placeholder="Enter Email">
        </div>
           <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control mt-2 p-3" placeholder="Enter Password">

        </form>
          <div>New User ?
              <a href="user_reg">Register</a>
          </div>
      </div>
    </div>
  </div>
